<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./app.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ping coming soon page | Frontend Mentor</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="PING. logo">
  </header>
  <div class="info">
    <h1>We are launching <b>soon!</b></h1>
    <p>Subscribe and get notified</p>
  </div>
  <form action="#" class="notify">
    <div class="input-block">
      <input type="text" name="email" id="email" placeholder="Your email adress...">
    <div class="error-message">Please provide valid email adress</div>
    </div>
    <div class="button-block">
      <button>Notify Me</button>
    </div>
  </form>
  <div class="image">
    <img src="./images/illustration-dashboard.png" alt="dashboard illustration">
  </div>
  <footer>
    <div class="socials">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    &copy; Copyright Ping. All rights reserved.
  </footer>
</body>
</html>
